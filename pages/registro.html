            <div clas="col-6"> <!-- 6 columnas de las 12 de BS -->
                <label for="ingnombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="ingnombre" placeholder="Ingrese su nombre">
            </div>

            <div clas="col-6"> <!-- 6 columnas de las 12 de BS -->
                <label for="ingap" class="form-label">Apellido:</label>
                <input type="text" class="form-control" id="ingap" placeholder="Ingrese su apellido">
            </div>

            <div clas="col-6"> <!-- 6 columnas de las 12 de BS -->
                <label for="emailingreso" class="form-label">Correo Electrónico:</label>

            </div>


            <div clas="col-6"> <!-- 6 columnas de las 12 de BS -->
                <label for="ingresopass" class="form-label">Contraseña:</label>
                <input type="contra" class="form-control" id="ingresopass" placeholder="Ingrese una contraseña">
            </div>

            <div clas="col-6"> <!-- 6 columnas de las 12 de BS -->
                <label for="inciu" class="form-label">Ciudad:</label>
                <input type="text" class="form-control" id="inciu" placeholder="Ingrese ciudad">
            </div>

            <div clas="col-6"> <!-- 6 columnas de las 12 de BS -->
                <label for="cp" class="form-label">Código Postal:</label>
                <input type="text" class="form-control" id="cp" placeholder="Ingrese código postal">
            </div>

            <div clas="col-6"> <!-- 6 columnas de las 12 de BS -->
                <label for="pais" class="form-label">País:</label>
                <input type="text" class="form-control" id="pais" placeholder="Ingrese su país">
            </div>

            <div clas="col-6"> <!-- 6 columnas de las 12 de BS -->
                <label for="whatsapp" class="form-label">Celular / Whatsapp:</label>
                <input type="number" class="form-control" id="wahtsapp" placeholder="Ingrese su número de Whatsapp">
            </div>

            <div clas="col-6"> <!-- 6 columnas de las 12 de BS -->
                <div class="form-check"></div>
                <label for="terminos" class="form-check-label">Acepto los términos y condiciones</label>
                <input type="checkbox" class="form-check-input" id="terminos"
                    placeholder="Ingrese su número de Whatsapp">
            </div>

            <div clas="col-6"> <!-- 6 columnas de las 12 de BS -->
                <button type="submit" class="btn btn-primary">Registrarse</button>
